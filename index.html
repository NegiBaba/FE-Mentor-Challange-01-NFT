<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="main-container">
      <div class="card-container">
        <div class="card-image-container">
          <img src="./images/image-equilibrium.jpg" class="card-image" />
        </div>
        <div class="card-main-heading">Equilibrium #3429</div>
        <div class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="time-container">
          <div class="price-container">
            <img src="./images/icon-ethereum.svg" />
            <div class="price">0.041 ETH</div>
          </div>
          <div class="days-container">
            <img src="./images/icon-clock.svg" />
            <div class="time">3 days left</div>
          </div>
        </div>
        <div class="creator-container">
          <div class="creator-image-container">
            <img src="./images/image-avatar.png" class="creator-image" />
          </div>
          <div class="creator-text">Creation of <span>Jules Wyvern</span></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Piyush Negi</a>.
    </div>
  </body>
</html>
